<!DOCTYPE html>
<html>
<body>

<h2></h2>
<p id="demo"></p>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@5.0.0/bundles/stomp.umd.min.js"></script>
<script>
  client = new StompJs.Client({
    brokerURL: 'ws://localhost:15674/ws',
    connectHeaders: {
      login: 'guest',
      passcode: 'guest',
    },
    debug: function (str) {
      console.log('STOMP DEBUG: ' + str);
    },
    reconnectDelay: 200,
  });
  client.activate();

  window.setTimeout(clientReady, 5000, client);

  function clientReady(client) {
    callback = function (message) {
      // called when the client receives a STOMP message from the server
      if (message.body) {
        alert('got message=>' + JSON.stringify(message) );
      } else {
        alert('got empty message');
      }
    };

    // uncomment to subscribe before publish call, queue must not be prefixed with `/amq/`
    // as that will fail if queue is not created already
    // var subscription = client.subscribe('/queue/reply_queue', callback);

    client.publish({
      binaryBody: 'binaryData',
      destination: '/amq/queue/rpc_queue',
      headers: { 'content-type': 'application/octet-stream', 'reply-to': 'reply_queue' },
      body: '2'
    });

    // subscribe after the publish event with `reply-to` header
    // we need to be carefull and test edge cases
    // e.g. what if `reply-to` header above has not yet created the queue, and following subscribe is called
    var subscription = client.subscribe('/queue/reply_queue', callback);

  }

</script>

</body>
</html>
